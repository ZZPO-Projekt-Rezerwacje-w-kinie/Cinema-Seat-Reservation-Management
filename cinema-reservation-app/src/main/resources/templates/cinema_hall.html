<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cinema Hall</title>
    <style>
        .seat {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: grey;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        .seat.taken {
            background-color: orange;
            cursor: not-allowed;
        }
        .seat.selected {
            background-color: green;
        }
        .screen {
            margin: 20px auto;
            width: 80%;
            height: 50px;
            background-color: darkgrey;
            text-align: center;
            line-height: 50px;
        }
        .seat-container {
            text-align: center;
            margin-top: 20px;
        }
        .seat-row {
            display: flex;
            justify-content: center;
        }
    </style>
    <script>
        function selectSeat(seatId) {
            var seat = document.getElementById(seatId);
            if (!seat.classList.contains('taken')) {
                seat.classList.toggle('selected');
            }
        }
        function submitReservation() {
            var selectedSeats = [];
            document.querySelectorAll('.seat.selected').forEach(function(seatElement) {
                selectedSeats.push(seatElement.id);
            });
            document.getElementById('selectedSeatsInput').value = selectedSeats.join(',');
            document.getElementById('reservationForm').submit();
        }
    </script>
</head>
<body>
<div class="screen">SCREEN</div>
<div class="seat-container" th:each="row : ${#numbers.sequence(1, rowsNumber)}">
    <div class="seat-row">
        <div th:each="col : ${#numbers.sequence(1, seatInRow)}" class="seat"
             th:classappend="${takenSeats.contains((row-1)*10+col) ? 'taken' : ''}"
             th:id="${(row-1)*10+col}"
             th:onclick="|selectSeat(${(row-1)*10+col})|">
            <span th:text="${(row-1)*10+col}">1</span>
        </div>
    </div>
</div>

<form id="reservationForm" th:action="@{/submitReservation}" method="post">
    <input type="hidden" name="seansId" th:value="${seansId}" />
    <input type="hidden" id="selectedSeatsInput" name="selectedSeats" />
    <button type="button" onclick="submitReservation()">Reserve</button>
</form>
</body>
</html>
