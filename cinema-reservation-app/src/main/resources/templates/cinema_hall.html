<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacja miejsc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            background-color: #ffffff;
        }
        .seat-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 12px;
        }
        .seat-row {
            display: flex;
            justify-content: center;
        }
        .seat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .screen {
            width: 80%;
            height: 20px;
            background-color: #cccccc;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .seat-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container-fluid seat-container">
    <div class="screen"></div>
    <div th:each="row : ${#numbers.sequence(1, rowsNumber)}" class="seat-row">
        <div th:each="seat : ${#numbers.sequence(1, seatInRow)}">
            <button class="seat-button">[[${seat}]]</button>
        </div>
    </div>
</div>
</body>
</html>
