<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Filmy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:switch="${films}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2 th:case="null">Brak filmów</h2>
            <div th:case="*">
                <h2>Filmy</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Tytuł</th>
                        <th>Rok produkcji</th>
                        <th>Czas trwania</th>
                        <th>Kategoria</th>
                        <th>Akcje</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="film : ${films}">
                        <td th:text="${film.tytul}">Tytuł</td>
                        <td th:text="${film.rokProdukcji}">Rok produkcji</td>
                        <td th:text="${film.czasTrwania}">Czas trwania</td>
                        <td th:text="${film.kategoria}">Kategoria</td>
                        <td>
                            <a th:href="@{'/editFilm/' + ${film.id}}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{'/deleteFilm/' + ${film.id}}" method="post" style="display:inline;">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Czy na pewno chcesz usunąć ten film?');">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/addFilmForm" class="btn btn-primary"><i class="fas fa-plus ml-2"></i> Dodaj film</a></p>
            <p class="my-5"><a href="/index" class="btn btn-secondary"><i class="fas fa-home ml-2"></i> Powrót do strony głównej</a></p>
        </div>
    </div>
</div>
</body>
</html>
