<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Cinema Reservation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/films">Films</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cinemaHallTypes">Cinema Hall Types</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cinemaHalls">Cinema Halls</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/seans">Seans</a>
            </li>
        </ul>
    </div>
</nav>

<div th:switch="${films}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2 th:case="null" class="text-center">No films found</h2>
            <div th:case="*">
                <h2 class="text-center mb-4">Films</h2>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Year of Production</th>
                        <th>Duration</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="film : ${films}">
                        <td th:text="${film.tytul}">Title</td>
                        <td th:text="${film.rokProdukcji}">Year of Production</td>
                        <td th:text="${film.czasTrwania}">Duration</td>
                        <td th:text="${film.kategoria}">Category</td>
                        <td class="text-center">
                            <a th:href="@{'/rezerwacje/seans/' + ${film.id}}" class="btn btn-primary btn-sm my-1">
                                <i class="fas fa-ticket-alt"></i> Reserve
                            </a>
                            <form th:action="@{'/delete/' + ${film.id}}" method="post" class="d-inline">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-danger btn-sm my-1" onclick="return confirm('Are you sure you want to delete this film?');">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center my-5">
                <a href="/addFilmForm" class="btn btn-success">
                    <i class="fas fa-plus"></i> Add Film
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlY3hgvwCJ6Ys+mOU6IYZi0FIbBZuU8JN38pZj7K9I1QhG4jw/tG8pR8p4P" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4Ag3w5t3MOgZDh1Xp3r5uUnl4AgiEN0hPzJ1IBt6wq4nLvEA7b5y" crossorigin="anonymous"></script>
</body>
</html>
