<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Seans List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2>Film Showing</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Film title</th>
                    <th>Hall number</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="seans1 : ${seans}">
                    <td th:text="${seans1.film.tytul}">Film title</td>
                    <td th:text="${seans1.sala.id}">Hall number</td>
                    <td th:text="${seans1.dataCzas}">Date</td>
                    <td>
                        <a th:href="@{/editSeansForm/{id}(id=${seans1.id})}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                        <a th:href="@{/deleteSeans/{id}(id=${seans1.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this seans?');"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="/addSeansForm" class="btn btn-primary"><i class="fas fa-plus ml-2"></i> Add Seans</a>
            <a href="/index" class="btn btn-secondary"><i class="fas fa-home ml-2"></i> Return to main page</a>
        </div>
    </div>
</div>
</body>
</html>
