<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:switch="${seans}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No cinema seans found</h2>
            <div th:case="*">
                <h2>Film Showing</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Film title</th>
                        <th>Hall number</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="seans1 : ${seans}">
                        <td th:text="${seans1.film.tytul}">tyttul filmu</td>
                        <td th:text="${seans1.sala.id}">nazwa sali</td>
                        <td th:text="${seans1.dataCzas}">data filmu</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/addSeansForm" class="btn btn-primary"><i class="fas fa-plus ml-2"></i></a></p>
            <p class="my-5"><a href="/index" class="btn btn-secondary"><i class="fas fa-home ml-2"></i> Return to main page</a></p>
        </div>
    </div>
</div>

</body>
</html>
