<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

<div class="row">
    <div class="container my-5">
        <h1>Make reservation for a movie</h1>
    </div>
</div>
<div class="container my-5">
    <form th:action="@{/seatReservationForm}" method="post">
        <div class="row">
            <div class="form-group col-md-6">
                <label class="col-form-label" for="seans">Showings</label>
                <select name="seansId" class="form-control" id="seans">
                    <option value="" disabled selected>Choose showing</option>
                    <option th:each="seans : ${seanse}" th:value="${seans.id}" th:text="'Film title: ' + ${seans.film.tytul} + '; Hall number: ' + ${seans.sala.id} + '; Date: ' + ${seans.dataCzas}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-5">
                <button type="submit" class="btn btn-primary">Select showing</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
