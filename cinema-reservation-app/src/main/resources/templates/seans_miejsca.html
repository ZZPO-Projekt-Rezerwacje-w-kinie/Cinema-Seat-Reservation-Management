<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Miejsca na seans</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-5">Miejsca na seans</h1>
    <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert"></div>
    <form th:action="@{/rezerwacje/rezerwuj}" method="post">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Rząd</th>
                <th>Miejsce</th>
                <th>Status</th>
                <th>Akcja</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="miejsce : ${miejsca}">
                <td th:text="${miejsce.rzad}">Rząd</td>
                <td th:text="${miejsce.miejsceWRzedzie}">Miejsce</td>
                <td th:text="${miejsce.zarezerwowane} ? 'Zarezerwowane' : 'Dostępne'">Status</td>
                <td>
                    <button type="submit" th:if="!${miejsce.zarezerwowane}" th:name="miejsceId" th:value="${miejsce.id}" class="btn btn-primary">Zarezerwuj</button>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" th:name="seansId" th:value="${seansId}">
    </form>
</div>
</body>
</html>
